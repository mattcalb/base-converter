<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Base Converter</title>
</head>
<body>
    <div class="main">
        <h1 class="title">Base Converter</h1>
        <div class="input-container">
            <label for="decimal">Decimal: </label>
            <input type="number" id="decimal" placeholder="0">
        </div>
        <div class="input-container">
            <label for="binary">Binary: </label>
            <input type="number" id="binary" placeholder="0" readonly>
        </div>
        <div class="input-container">
            <label for="hex">Hexadecimal: </label>
            <input type="text" id="hex" placeholder="0" style="text-transform:uppercase" readonly>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
